---
layout: default
---
<div class="content">
    <h2>{{ page.title }}</h2>
    {{ page.content }}

    <div class="menu menu_theme_islands menu_size_xl menu_thumbs menu__control i-bem" data-bem="{&quot;menu&quot;:{}}" role="menu" tabindex="0">
    {% for post in site.categories[page.category] %}
            <div class="menu-item menu-item_thumbs menu-item_theme_islands i-bem" data-bem="{&quot;menu-item&quot;:{}}" role="menuitem">
                <a class="link link__control i-bem" data-bem="{&quot;link&quot;:{}}" href="{{ post.url }}">
                    <div class="image__title">{{ post.title }}</div>
                    <img class="image" role="img" src="{{ post.thumb }}"/>
                </a>
            </div>
    {% endfor %}
</div>
</div>
